<div class="banner">
    <img [src]="fairdetails.bannerUrl" alt="bannerUrl">
    <div class="info2">
        <h3>
            {{fairdetails.fairName}}
        </h3>
        <p>
            <strong>
                Event Type:
            </strong> {{fairdetails.type}}
        </p>
        <p>
            <strong>
                Deadline

            </strong>:{{(fairdetails.startDate*1000)-(24*60*60)|date}}
        </p>
    </div>
    <p [innerHTML]="fairdetails.candidateDescription">

    </p>
</div>
