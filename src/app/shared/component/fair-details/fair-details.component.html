<div class="banner my-4">
    <img [src]="fairdetails.bannerUrl" alt="bannerUrl" class="mb-3">
    <div class="info2  align-items-center">
        <h3>
            {{fairdetails.fairName}}
        </h3>
        <p class="eve">
            <strong>
                Event Type:
            </strong> {{fairdetails.type}}
        </p>
        <p class="eve" >
            <strong>
                Deadline

            </strong>:{{(fairdetails.startDate*1000)-(24*60*60)|date}}
        </p>
    </div>
    <p  class="mb-4" [innerHTML]="fairdetails.candidateDescription">

    </p>
</div>
